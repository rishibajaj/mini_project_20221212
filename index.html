  <section>
    <div class="container">
      <div class="contact">
        <h1 id="contact">Contact</h1>
        <div id="contact_form">
        <form name="contact" action="">
          <fieldset>
            <div class="input-box">
            <label for="name" id="name_label">Name</label>
            <input type="text" name="name" id="name" minlength="3" 
              placeholder="Enter your name" class="text-input" required/>
            </div>
            
            <div class="input-box">
            <label for="email" id="email_label">Email</label>
            <input type="email" name="email" id="email" placeholder="" class="text-input" required/>
            </div>
            
            <div class="input-box">
            <label for="phone" id="phone_label">Phone</label>
            <input type="tel" name="phone" id="phone" class="text-input" 
            placeholder="+44 (0) 9999999999"/>
            </div>
            <input type="submit" name="submit" class="button" id="submit_btn" value="Send" />
            <br><br>
          </fieldset>
       
        </div>
    </section>
  <br><br>
